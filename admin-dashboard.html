<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord Admin - Galaxy Hub</title>
    <link rel="stylesheet" href="admin_styles.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <span class="site-name">Galaxy Hub Admin</span>
        </div>
    </header>

    <main>
        <div id="manage-cheats" class="manage-cheats">
            <h2>Gestion des Cheats</h2>

            <!-- Formulaire pour ajouter un nouveau cheat -->
            <section class="new-cheat-form">
                <h3>Ajouter un nouveau cheat</h3>
                <input type="text" id="new-cheat-title" placeholder="Titre du cheat" required />
                <textarea id="new-cheat-description" placeholder="Description du cheat" required></textarea>
                <input type="url" id="new-cheat-link" placeholder="Lien de téléchargement" required />
                <input type="text" id="new-cheat-key" placeholder="Clé d'activation" required />
                <input type="number" id="new-cheat-limit" placeholder="Limite de téléchargements (0 pour illimité)" min="0" />
                <button type="button" onclick="addCheat()">Ajouter</button>
            </section>

            <!-- Liste des cheats existants -->
            <section class="cheat-list">
                <h3>Liste des Cheats</h3>
                <ul id="cheat-list">
                    <!-- Liste des cheats sera générée ici -->
                </ul>
            </section>

            <!-- Déconnexion -->
            <button onclick="logout()" class="logout-btn">Se déconnecter</button>
        </div>
    </main>

    <script src="admin_script.js"></script>
</body>
</html>
