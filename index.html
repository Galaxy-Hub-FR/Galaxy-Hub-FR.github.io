<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Fonction pour écouter la combinaison Ctrl+M et afficher la page de login
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'm') {
                document.getElementById('login-modal').style.display = 'block'; // Affiche la fenêtre de login
            }
        });

        // Fonction pour vérifier les identifiants et rediriger vers admin-dashboard
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simuler une vérification des identifiants
            if (username === 'admin' && password === 'password123') {
                window.location.href = 'admin-dashboard.html'; // Redirige vers le dashboard admin
            } else {
                document.getElementById('error-message').innerText = 'Identifiants incorrects.';
            }
        }

        // Charger les cheats depuis un fichier JSON
        function loadCheats() {
            fetch("cheats.json")
            .then(response => response.json())
            .then(cheats => {
                const cheatContainer = document.querySelector(".cards-container");
                cheatContainer.innerHTML = ''; // Vider le conteneur avant de charger les nouveaux cheats

                cheats.forEach(cheat => {
                    const cheatCard = document.createElement("div");
                    cheatCard.classList.add("card");
                    cheatCard.innerHTML = `
                        <h2>${cheat.title}</h2>
                        <p>${cheat.description}</p>
                        <button class="download-btn" onclick="showModal('${cheat.title}')">Télécharger</button>
                    `;
                    cheatContainer.appendChild(cheatCard);
                });
            })
            .catch(error => {
                console.error("Erreur lors du chargement des cheats:", error);
            });
        }

        // Fonction pour afficher une fenêtre modale de téléchargement
        function showModal(cheatName) {
            alert("Vous allez télécharger : " + cheatName);
        }

        // Appeler loadCheats lors du chargement de la page
        window.onload = loadCheats;
    </script>
</head>
<body>
    <!-- Loader -->
    <div id="loader" class="loader">
        <div class="loading">Chargement...</div>
    </div>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <span class="site-name">Galaxy Hub</span>
        </div>
        <div class="discord-link">
            <a href="https://discord.gg/MuaNANFnPq" target="_blank">
                <img src="images/discord-icon.png" alt="Discord" class="discord-icon">
            </a>
        </div>
    </header>

    <div class="content">
        <h1 class="main-title">Bienvenue sur Galaxy Hub</h1>
        <p class="description">Choisissez votre cheat et cliquez sur "Télécharger" pour commencer.</p>

        <!-- Section des cheats -->
        <div class="cards-container">
            <!-- Les cartes des cheats seront générées ici par JavaScript -->
        </div>
    </div>

    <!-- Modal de login -->
    <div id="login-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Connexion Admin</h2>
            <input type="text" id="username" placeholder="Nom d'utilisateur" />
            <input type="password" id="password" placeholder="Mot de passe" />
            <button onclick="login()">Se connecter</button>
            <p id="error-message" style="color:red;"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Galaxy Hub. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
