<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Fonction pour afficher les cheats manuellement (sans fichier JSON)
        function loadCheats() {
            const cheats = [
                {
                    title: "Cheat 1",
                    description: "Un cheat puissant pour votre jeu préféré.",
                    download_link: "cheat1.zip"
                },
                {
                    title: "Cheat 2",
                    description: "Ce cheat va vous donner un avantage décisif.",
                    download_link: "cheat2.zip"
                },
                {
                    title: "Cheat 3",
                    description: "Un cheat pour améliorer votre expérience de jeu.",
                    download_link: "cheat3.zip"
                }
            ];

            const cheatContainer = document.querySelector(".cards-container");
            cheatContainer.innerHTML = ''; // Vider le conteneur avant de charger les nouveaux cheats

            cheats.forEach(cheat => {
                const cheatCard = document.createElement("div");
                cheatCard.classList.add("card");
                cheatCard.innerHTML = `
                    <div class="card-header">
                        <h2>${cheat.title}</h2>
                    </div>
                    <div class="card-body">
                        <p>${cheat.description}</p>
                    </div>
                    <div class="card-footer">
                        <a href="${cheat.download_link}" class="download-btn" target="_blank">Télécharger</a>
                    </div>
                `;
                cheatContainer.appendChild(cheatCard);
            });
        }

        // Appeler loadCheats lors du chargement de la page
        window.onload = loadCheats;
    </script>
</head>
<body>
    <!-- Loader -->
    <div id="loader" class="loader">
        <div class="loading">Chargement...</div>
    </div>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <span class="site-name">Galaxy Hub</span>
        </div>
        <div class="discord-link">
            <a href="https://discord.gg/MuaNANFnPq" target="_blank">
                <img src="images/discord-icon.png" alt="Discord" class="discord-icon">
            </a>
        </div>
    </header>

    <div class="content">
        <h1 class="main-title">Bienvenue sur Galaxy Hub</h1>
        <p class="description">Choisissez votre cheat et cliquez sur "Télécharger" pour commencer.</p>

        <!-- Section des cheats -->
        <div class="cards-container">
            <!-- Les cartes des cheats seront générées ici par JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Galaxy Hub. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
