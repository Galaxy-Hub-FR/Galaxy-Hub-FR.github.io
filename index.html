<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Galaxy Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Loader pour l'administration -->
    <div id="loader" class="loader">
        <div class="loading">Chargement...</div>
    </div>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <span class="site-name">Galaxy Hub - Admin</span>
        </div>
        <div class="discord-link">
            <a href="https://discord.gg/galaxy" target="_blank">
                <img src="images/discord-icon.png" alt="Discord" class="discord-icon">
            </a>
        </div>
    </header>

    <!-- Formulaire de connexion admin -->
    <div class="content">
        <h1 class="main-title">Connexion Administrateur</h1>
        <p class="description">Entrez vos identifiants pour accéder au panneau d'administration.</p>

        <form id="login-form">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Se connecter</button>
        </form>

        <p id="error-message"></p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Galaxy Hub. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
    <script src="admin.js"></script>

    <script>
        // Empêcher le rechargement de la page et gérer la connexion
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Afficher le loader avant la connexion
            document.getElementById('loader').style.display = 'block';

            // Simuler la vérification du mot de passe
            setTimeout(function() {
                let username = document.getElementById('username').value;
                let password = document.getElementById('password').value;

                // Simuler un utilisateur et mot de passe correct
                if (username === 'admin' && password === 'admin123') {
                    window.location.href = 'admin-dashboard.html';  // Rediriger vers le dashboard admin
                } else {
                    document.getElementById('error-message').textContent = 'Nom d\'utilisateur ou mot de passe incorrect';
                    document.getElementById('loader').style.display = 'none';  // Cacher le loader en cas d'erreur
                }
            }, 2000);  // Délai pour simuler une connexion
        });
    </script>
</body>
</html>
