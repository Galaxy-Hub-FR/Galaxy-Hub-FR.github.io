<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Hub - Téléchargement de Cheats</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loader -->
    <div id="loader" class="loader-container" aria-hidden="true" role="alert">
        <div class="loader" aria-label="Chargement en cours"></div>
    </div>

    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo de Galaxy Hub" class="logo">
            <span class="site-name">Galaxy Hub</span>
        </div>
        <div class="discord-link">
            <a href="https://discord.gg/MuaNANFnPq" target="_blank" aria-label="Rejoignez-nous sur Discord">
                <img src="images/discord-icon.png" alt="Icône Discord" class="discord-icon">
            </a>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="content">
        <h1 class="main-title">Bienvenue sur Galaxy Hub</h1>
        <p class="description">Découvrez nos outils de qualité pour une expérience améliorée.</p>
    </main>

    <!-- Modal (Code Entry) -->
    <div id="modal" class="modal" aria-hidden="true" role="dialog">
        <div class="modal-content">
            <h2>Entrez votre code pour <span id="cheat-name"></span></h2>
            <input type="text" id="codeInput" placeholder="Entrez le code ici..." aria-label="Code de téléchargement" required>
            <div class="modal-buttons">
                <button class="confirm-btn" onclick="verifyCode()">Confirmer</button>
                <button class="close-btn" onclick="closeModal()">Annuler</button>
            </div>
            <p id="error-message" role="alert"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Galaxy Hub - Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
